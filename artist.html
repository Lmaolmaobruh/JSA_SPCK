<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Details - iSounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/444b27dfe0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">iSounds</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./albums.html">Albums</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./artists.html">Artists</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="searchForm">
            <select class="form-select me-2" id="searchType" style="width: auto;">
              <option value="album">Album</option>
              <option value="track">Bài hát</option>
              <option value="artist">Nghệ sĩ</option>
            </select>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="mainSearchInput"
              name="q"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div id="artistInfo" class="artist-info">
          <div class="loading">Đang tải thông tin nghệ sĩ...</div>
        </div>
        <h2 class="albums-heading">Albums</h2>
        <div id="artistAlbums" class="albums-container">
          <div class="loading">Đang tải danh sách album...</div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>© 2025 iSounds. All rights reserved.</p>
        <p>Made with <i data-feather="heart"></i> by Trần Gia Phát</p>
      </div>
    </footer>

    <script>
      feather.replace();
    </script>
    <script src="./js/config.js"></script>
    <script src="./js/artist.js"></script>
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const query = document.getElementById('mainSearchInput').value;
        const type = document.getElementById('searchType').value;
        if (query.trim() !== "") {
          window.location.href = `./search.html?q=${encodeURIComponent(query)}&type=${type}`;
        }
      });
    </script>
  </body>
</html>
