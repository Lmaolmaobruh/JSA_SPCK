<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Details - JSA Music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/your-code.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">iSounds</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="albums.html">Albums</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="artists.html">Nghệ sĩ</a>
            </li>
          </ul>
          <form class="d-flex" id="searchForm">
            <select class="form-select me-2" id="searchType">
              <option value="album">Album</option>
              <option value="track">Bài hát</option>
              <option value="artist">Nghệ sĩ</option>
            </select>
            <input
              class="form-control me-2"
              type="search"
              id="searchInput"
              placeholder="Tìm kiếm..."
            />
            <button class="btn btn-outline-light" type="submit">
              Tìm kiếm
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div id="albumInfo" class="album-info">
        <div class="loading">Đang tải thông tin album...</div>
      </div>
      <div class="album-player mt-4">
        <div class="loading">Đang tải trình phát nhạc...</div>
      </div>
      <h2 class="albums-heading mt-4">Danh sách bài hát</h2>
      <div id="albumTracks" class="tracks-container">
        <div class="loading">Đang tải danh sách bài hát...</div>
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="footer">
        <p>© 2025 iSounds. All rights reserved.</p>
        <p>Made with <i data-feather="heart"></i> by Trần Gia Phát</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/album.js"></script>
  </body>
</html>
